version: 2
defaults: &defaults
  machine:
    image: circleci/classic:latest
  working_directory: ~/heracles

jobs:
  api-lint:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: docker setup
          command: |
            [ ${NO_CHANGES:-0} -eq 1 ] && exit 0
            docker info

      - run:
          name: build app
          command: docker build heracles-api/. --tag heracles-api

      - run:
          name: run linting
          command: docker run heracles-api ./bin/lint.sh

  api-unit-test:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: build app
          command: docker build heracles-api/. --tag heracles-api

      - run:
          name: run linting
          command: docker run heracles-api ./bin/unit-test.sh

  api-integration-test:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: build app
          command: docker build heracles-api/. --tag heracles-api

      - run:
          name: run linting
          command: docker run heracles-api ./bin/integration-test.sh

  ui-lint:
    docker:
      - image: circleci/node:10.16.3
        working_directory: ~/heracles-ui
    steps:
      - checkout

      # copy code to cwd
      - run:
          name: copy heracles-api to cwd
          command: cp -a heracles-ui/. .

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: run linting
          command: ./bin/lint.sh

  ui-unit-test:
    docker:
      - image: circleci/node:10.16.3
        working_directory: ~/heracles-ui
    steps:
      - checkout

      # copy code to cwd
      - run:
          name: copy heracles-api to cwd
          command: cp -a heracles-ui/. .

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: run unit tests
          command: ./bin/unit-test.sh

  end-to-end-test:
    <<: *defaults
    steps:
      - checkout

      # start app and ui
      - run:
          name: start
          command: docker-compose up

      - run:
          name: build
          command: docker build heracles-e2e-tests/. --tag heracles-e2e-tests

      - run:
          name: run end to end tests
          command: docker run heracles-api ./bin/e2e-test.sh

workflows:
  version: 2
  commit:
    jobs:
      - api-lint
      - api-unit-test
      - api-integration-test
      - ui-lint
      - ui-unit-test
      - end-to-end-test
